{{range .}}
<tr class="issue-row">
    <td><a href="/issue/{{.ID}}">{{.ID}}</a></td>
    <td class="title">{{.Title}}</td>
    <td class="deps-cell">
        {{if or .DepsCount .BlockersCount}}
        <a href="/graph/{{.ID}}" class="deps-link" title="View dependency graph">
            {{if .DepsCount}}<span class="dep-indicator">↓{{.DepsCount}}</span>{{end}}
            {{if .BlockersCount}}<span class="blocker-indicator">↑{{.BlockersCount}}</span>{{end}}
        </a>
        {{else}}
        <span class="no-deps">—</span>
        {{end}}
    </td>
    <td class="labels-cell">
        {{range .Labels}}
        <span class="badge label">{{.}}</span>
        {{end}}
    </td>
    <td><span class="badge status-{{.Status}}">{{.Status}}</span></td>
    <td><span class="badge priority-{{.Priority}}">P{{.Priority}}</span></td>
    <td><span class="badge type-{{.IssueType}}">{{.IssueType}}</span></td>
    <td class="timestamp">{{.UpdatedAt.Format "2006-01-02 15:04"}}</td>
</tr>
{{end}}
