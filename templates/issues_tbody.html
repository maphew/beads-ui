{{range .}}
<tr>
<td><a href="/issue/{{.ID}}">{{.ID}}</a></td>
<td>{{.Title}}</td>
<td>
{{if or .DepsCount .BlockersCount}}
<a href="/graph/{{.ID}}" title="View dependency graph">
{{if .DepsCount}}<kbd>↓{{.DepsCount}}</kbd>{{end}}
{{if .BlockersCount}}<kbd>↑{{.BlockersCount}}</kbd>{{end}}
</a>
{{else}}
—
{{end}}
</td>
<td>
{{range .Labels}}
<kbd>{{.}}</kbd>
{{end}}
</td>
<td><kbd>{{.Status}}</kbd></td>
<td><kbd>P{{.Priority}}</kbd></td>
<td><kbd>{{.IssueType}}</kbd></td>
<td>{{.UpdatedAt.Format "2006-01-02 15:04"}}</td>
</tr>
{{end}}
