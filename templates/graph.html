<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Issue.ID}} - Dependency Graph</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.pumpkin.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/app.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/full.render.js"></script>
</head>
<body>
    <header>
    <nav>
    <ul>
    <li><strong><a href="/">📿 beads</a></strong></li>
    </ul>
    <ul>
        <li><button id="theme-toggle" aria-label="Toggle theme">🌙</button></li>
    </ul>
    </nav>
    </header>

    <main>
        <article>
            <header>
                <h2>Dependency Graph: {{.Issue.ID}}</h2>
                <a href="/issue/{{.Issue.ID}}">← Back to issue</a>
            </header>

        <div id="graph" style="text-align: center; padding: 2rem;"></div>

        <script>
            const dot = `{{.DotGraph}}`;
            
            const viz = new Viz();
            viz.renderSVGElement(dot)
                .then(function(element) {
                    document.getElementById('graph').appendChild(element);
                })
                .catch(error => {
                    document.getElementById('graph').innerHTML = '<p>Error rendering graph: ' + error + '</p>';
                });
        </script>
        </article>
    </main>
</body>
</html>
